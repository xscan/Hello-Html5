<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全屏</title>
	<link rel="stylesheet" href="main.css">

	<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<script src="swipe.js"></script>
</head>
<body>
	 <div id='content'>
        <ul class='content-wrap'>
            <!-- 第一副画面 -->
            <li> 页面1 </li>
            <!-- 第二副画面 -->
            <li> 页面2 </li>
            <!-- 第三副画面 -->
            <li> 页面3 </li>
        </ul>
    </div>
    
    <button id='start'>点击启动动画</button>
</body>
<script>

	var swipe= Swipe($('#content'));
	var id=1;
	$('#start').click(function(){
		swipe.scrollTo($("#content").width() * 2, 2500);

	})
</script>
</html>
